<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plopkoek Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Plopkoek Clicker</h1>
        <div id="plopkoek-container">
            <img id="plopkoek" src="images/plopkoek.png" alt="Plopkoek">
        </div>
        <p>Plopkoeken verzameld: <span id="score">0</span></p>
        <div id="shop">
            <h2>Shop</h2>
            <button id="buy-plop-clicker">Koop Plop Clicker (kosten: 50 Plopkoeken)</button>
            <p>Plop Clickers gekocht: <span id="plop-clickers">0</span></p>
        </div>
        <div id="plop-clickers-container">
            <!-- Hier komen de Plop Clickers -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
